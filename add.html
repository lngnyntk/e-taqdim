<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lihat</title>
</head>
<body>
  <input type="file" id="fileInput" />
<button onclick="uploadToGitHub()">Upload</button>

<script>
  const uuid = sessionStorage.getItem("uuid_token");
  const exp = parseInt(sessionStorage.getItem("uuid_exp"));
  const now = Date.now();

  if (!uuid || isNaN(exp) || now > exp) {
    alert("üö´ Akses ditolak: Token tidak sah atau kedaluwarsa.");
    window.location.href = "index.html";
  }

  const encodedToken = "Z2hwX1dKMFE3eW9hOGQxQTZDTDNSS2twUVZPVGdyODNTdTFKc0xzYw=="; // ganti dengan hasil Base64 token kamu
  const token = atob(encodedToken);
  const username = "lngnyntk";
  const repo = "e-taqdim";
  const branch = "main";

  async function uploadToGitHub() {
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];
  if (!file) {
    alert("No file selected!");
    return;
  }

  const arrayBuffer = await file.arrayBuffer(); // ‚Üê aman untuk file biner
  const uint8Array = new Uint8Array(arrayBuffer);

  // Manual encode ke base64 dari byte array
  const binaryString = uint8Array.reduce((data, byte) => data + String.fromCharCode(byte), '');
  const base64Content = btoa(binaryString);

  const path = file.name;
  const url = `https://api.github.com/repos/${username}/${repo}/contents/model/${path}`;

  const response = await fetch(url, {
    method: "PUT",
    headers: {
      Authorization: `Bearer ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: `Upload ${file.name}`,
      content: base64Content,
      branch: branch
    })
  });

  const result = await response.json();
  if (response.ok) {
    alert("‚úÖ Upload berhasil: " + result.content.path);
  } else {
    alert("‚ùå Error: " + result.message);
  }
}
</script>
  
</body>
</html>
