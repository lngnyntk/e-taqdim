<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lihat Bentuk</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    alt="A 3D model"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    exposure="1"
  ></model-viewer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get("model");

    if (model) {
      const baseUrl = "https://raw.githubusercontent.com/lngnyntk/e-taqdim/main/model/";
      const typeFile = ".glb"
      const fullUrl = baseUrl + model + typeFile;
      console.log("Memuat model:", fullUrl);
      document.getElementById("viewer").src = fullUrl;
    } else {
      console.warn("Parameter ?model= tidak ditemukan.");
    }
  </script>
</body>
</html>
